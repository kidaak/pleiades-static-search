<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Pleiades Static Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="pleiades-static-search.js"></script>
<style>
div.unlocated iframe {opacity: 0.25;}
</style>
</head>
<body>
  <div class="container">
  	<div style="text-align: center">
	    <h1>Pleiades Static Search</h1>
    </div>
    <div class="row">
    	<div class="col-md-4"> </div>
	    <div class="ui-widget col-md-4">
		    <input id="search" class="form-control" placeholder="Enter a search term, Pleiades ID, or URL" />
	    </div>
	    <div class="col-md-4"> </div>
    </div>
    <br />
    <div id="results" />
    <div class="navbar navbar-fixed-bottom">
      <div style="float:right;padding-right:1em">
        <iframe src="http://ghbtns.com/github-btn.html?user=ryanfb&repo=pleiades-static-search&type=fork&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="78" height="30"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
